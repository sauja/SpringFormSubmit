<!DOCTYPE html>
<%@ taglib prefix = "c" uri = "http://java.sun.com/jsp/jstl/core" %>

<html lang="en" xmlns:form="http://www.springframework.org/tags/form">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>


</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">ABC Insurance</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Health Insurance</a></li>
                <li><a href="#">Vehicle Insurance</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>
            <div class="navbar-right">
                <form:form class="navbar-form " action="/checkLogin" method="post" modelAttribute="userLogin">
                    <div class="form-group">
                        <form:input class="form-control" path="email" type="email"/>
                    </div>
                    <div class="form-group">
                        <form:input class="form-control" path="password" type="password"/>

                    </div>
                    <button type="submit" class="btn btn-default">Sign In</button>
                </form:form>
                <input class="btn btn-default" type="button" onclick="location.href='/signUpPage'" value="SignUp"/>
            </div>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<div class="container center">
    <div class="row">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">
            <div class="well well-lg">
                <h3>SignUp</h3>
            </div>
            <form action="/signup" method="post">
                <div class="form-group">
                    <label for="signUpemail">Email address:</label>
                    <input type="email" class="form-control" id="signUpemail"/>
                </div>
                <div class="form-group">
                    <label for="signUppassword">Password:</label>
                    <input type="password" class="form-control" id="signUppassword"/>
                </div>
                <div class="form-group">
                    <label for="pwdConfirm">Confirm Password:</label>
                    <input type="password" class="form-control" id="pwdConfirm"/>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</input></label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-sm-4">

        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>
</body>
</html>
